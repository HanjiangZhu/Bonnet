defaults:
  - /data: totalseg_hu200_3000
  - /optim: sgd_nnunet
  - /runners: cnn_seg_runner
  - /seg_model: spconv_unet
  - /lr_scheduler: polylr_scheduler
  - /eval: eval_on_test
  - _self_

tables_path: "tables"
table_metrics: 
  # - val/seg/bones_overallDice(%)
  - test/seg/bones_overallDice(%)
  # - val/seg/limbs_overallDice(%)
  - test/seg/limbs_overallDice(%)
  # - val/seg/spine_overallDice(%)
  - test/seg/spine_overallDice(%)
  # - val/seg/ribs_overallDice(%)
  - test/seg/ribs_overallDice(%)

save_interval: 50
wandb_id: null
steps_per_epoch: 1335
