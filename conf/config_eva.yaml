enable_vis: false

# Every how many steps to log training metrics
enable_data_prefetch: false
use_amp: false
batch_size: 6

train_only: false
device: "cuda"
debug: false
seed: 42 # Note that this doesn't affect the dataset split

limit_num_samples: null

use_wandb: False
fold_idx: 0
exp_name: spconv_unet
root_path: /mnt/sdb/Bonnet-master
checkpoint_path: null
checkpoints_dir: ${root_path}/${exp_name}